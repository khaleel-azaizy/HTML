<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            color: white;
            padding: 150px 0;
            background-image: url("photos/Debate_GettyImages.webp");
            background-position: bottom right;
            background-size: cover;
             /* Ensure header positioning doesn't affect absolute positioning of the button */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        main {
            padding: 20px;
        }

        #search-bar {
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: #45a049;
        }

        .project-name {
            width: 200px;
            margin: 0 auto;
            margin-bottom: 100px;
            padding: 12px;
            background-color: #419345;
            box-shadow: 3px 3px #484948;
            z-index: 1001;
            
        }

        .nav-link {
            justify-content: space-between;
            padding: 10px 40px;
            color: #ffffff;
            background-color: #419345;
            box-shadow: 3px 3px #484948;
            text-decoration: none;
            transition: 0.5s;
        }

        .nav-link:hover {
            background-color: #55a259;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: absolute;
            top: 0;
            left: -250px;
            background-color: #4a4949;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
            z-index: 1000;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Positioning the button at the top left */
        #openSidebarBtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 4px;
            position:fixed;
            top: 10px;
            left: 10px;
            z-index: 1001; /* Ensure it is above other elements */
        }

        #openSidebarBtn:hover {
            background-color: #999d99;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="project-name">Travel Diary</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="new_trip.html" class="nav-link">Document a Trip</a></li>
            </ul>
        </nav>
        <section id="search-bar">
            <input type="text" id="searchInput" placeholder="Search for trips...">
            <button id="searchButton">Search</button>
        </section>
        <section id="results">
            <!-- Search results will be displayed here -->
        </section>
    </header>
    <main>
        <h2>Welcome to the Travel Diary</h2>
        <p>Share your travel experiences and memories with friends and family.</p>
    </main>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="#">View Profile</a>
        <a href="#">Edit Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <button id="openSidebarBtn">Personal Account</button>

    <script src="js/scripts.js"></script>
    <script>
        function openSidebar() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        document.getElementById('openSidebarBtn').addEventListener('click', openSidebar);
        document.getElementById('searchButton').addEventListener('click', searchTrips);
    </script>
</body>
</html>
